
name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Run unit tests with nose
      run: |
        pip install nose
        nosetests
